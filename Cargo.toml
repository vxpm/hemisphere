[workspace]
resolver = "3"
members = [
    "common",
    "ppcjit",
    "dol",
    "dolinfo",
    "hemisphere",
    "renderer",
    "app",
]
default-members = ["common", "ppcjit", "dol", "hemisphere", "renderer", "app"]

[profile.dev.package."x11rb-protocol"]
opt-level = 0

[profile.dev.package."wayland-protocols"]
opt-level = 0

[profile.dev.package."pxfm"]
opt-level = 0

[profile.dev.package."moxcms"]
opt-level = 0

[profile.dev.package."image"]
opt-level = 0

[profile.dev.package."wgsl-types"]
opt-level = 0

[profile.dev.package."wgsl-parse"]
opt-level = 0

[profile.dev.package."wesl"]
opt-level = 0

[profile.dev.package."iced-x86"]
opt-level = 0

[profile.dev.package."cranelift-codegen"]
opt-level = 2

[profile.dev.package."binrw"]
opt-level = 2

[profile.dev.package."dol"]
opt-level = 2

[profile.dev]
panic = "unwind"
codegen-units = 384

[profile.release]
panic = "abort"

[workspace.dependencies]
binrw = { version = "0.15", features = ["std"], default-features = false }
bitos = { git = "https://github.com/vxpm/bitos.git", features = ["zerocopy"] }
bytesize = "2"
clap = { version = "4.5", features = ["derive"] }
easyerr = "0.1"
glam = { git = "https://github.com/bitshifter/glam-rs", features = [
    "zerocopy",
] }
iced-x86 = { version = "1.21", features = [
    "decoder",
    "nasm",
    "std",
], default-features = false }
memmap2 = "0.9"
powerpc = "0.4"
rustc-hash = "2"
slotmap = "1.0"
strum = { version = "0.27", features = ["derive"] }
tracing = { version = "0.1", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
wgpu = { version = "27.0", features = [
    "dx12",
    "gles",
    "metal",
    "vulkan",
    "wgsl",
], default-features = false }
zerocopy = { version = "0.8", features = ["derive"] }
wesl = { git = "https://github.com/wgsl-tooling-wg/wesl-rs", features = [
    "eval",
], default-features = false }
eyre-pretty = { git = "https://github.com/vxpm/eyre-pretty" }

[workspace.lints.clippy]
assigning_clones = "warn"
bool_to_int_with_if = "warn"
borrow_as_ptr = "warn"
case_sensitive_file_extension_comparisons = "warn"
cast_ptr_alignment = "warn"
checked_conversions = "warn"
cloned_instead_of_copied = "warn"
copy_iterator = "warn"
default_union_representation = "warn"
deref_by_slicing = "warn"
doc_link_with_quotes = "warn"
empty_drop = "warn"
empty_structs_with_brackets = "warn"
enum_glob_use = "warn"
equatable_if_let = "warn"
expl_impl_clone_on_copy = "warn"
explicit_deref_methods = "warn"
explicit_into_iter_loop = "warn"
filter_map_next = "warn"
flat_map_option = "warn"
float_cmp = "warn"
float_cmp_const = "warn"
fn_params_excessive_bools = "warn"
format_push_string = "warn"
if_then_some_else_none = "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inefficient_to_string = "warn"
invalid_upcast_comparisons = "warn"
iter_filter_is_ok = "warn"
iter_filter_is_some = "warn"
large_digit_groups = "warn"
large_stack_arrays = "warn"
large_types_passed_by_value = "warn"
linkedlist = "warn"
literal_string_with_formatting_args = "allow"
lossy_float_literal = "warn"
macro_use_imports = "warn"
manual_assert = "warn"
manual_instant_elapsed = "warn"
manual_is_variant_and = "warn"
manual_let_else = "warn"
manual_ok_or = "warn"
manual_string_new = "warn"
map_unwrap_or = "warn"
match_bool = "warn"
mem_forget = "warn"
mismatching_type_param_order = "warn"
mut_mut = "warn"
mutex_atomic = "warn"
needless_bitwise_bool = "warn"
needless_borrow = "warn"
needless_continue = "warn"
needless_for_each = "warn"
needless_pass_by_value = "warn"
needless_raw_string_hashes = "warn"
needless_raw_strings = "warn"
negative_feature_names = "warn"
no_mangle_with_rust_abi = "warn"
non_send_fields_in_send_ty = "warn"
option_option = "warn"
partial_pub_fields = "warn"
ptr_cast_constness = "warn"
range_minus_one = "warn"
rc_mutex = "warn"
redundant_else = "warn"
redundant_feature_names = "warn"
ref_option_ref = "warn"
rest_pat_in_fully_bound_structs = "warn"
same_functions_in_if_condition = "warn"
string_add = "warn"
string_add_assign = "warn"
string_lit_chars_any = "warn"
transmute_ptr_to_ptr = "warn"
trivially_copy_pass_by_ref = "warn"
unnecessary_box_returns = "warn"
unnecessary_join = "warn"
unnecessary_safety_comment = "warn"
unnecessary_safety_doc = "warn"
unnecessary_self_imports = "warn"
unnecessary_wraps = "warn"
unneeded_field_pattern = "warn"
unnested_or_patterns = "warn"
unreadable_literal = "warn"
unsafe_derive_deserialize = "warn"
unused_async = "warn"
unused_result_ok = "warn"
verbose_file_reads = "warn"
zero_sized_map_values = "warn"
