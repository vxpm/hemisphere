[workspace]
resolver = "3"
members = [
    "hemicore",
    "ppcjit",
    "dolfile",
    "dolinfo",
    "hemisphere",
    "cli",
    "gui",
]
default-members = ["hemicore", "ppcjit", "dolfile", "hemisphere", "cli"]

[profile.dev.package."egui"]
opt-level = 2

[profile.dev.package."eframe"]
opt-level = 2

[profile.dev.package."binrw"]
opt-level = 3

[profile.dev.package."dolfile"]
opt-level = 3

[workspace.dependencies]
bitos = { git = "https://github.com/vxpm/bitos.git", features = ["zerocopy"] }
bytesize = "2"
easyerr = "0.1"
iced-x86 = "1.21"
memmap2 = "0.9"
powerpc = "0.4"
rustc-hash = "2"
slotmap = "1.0"
wgpu = "25.0"
zerocopy = { version = "0.8", features = ["derive"] }
